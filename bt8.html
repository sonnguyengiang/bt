<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  var age = parseInt(prompt("nhập số tuổi"));
  if (age < 0){
    alert("nhập lại");
  } else if (age >= 120) {
      alert("bạn sống thọ nhỉ! ^_^");
  } else {
      alert("số tuổi hiện tại là: " + age);
  }
</script>
</body>
</html>
