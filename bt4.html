<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let dai = +parseInt(prompt("nhập độ dài hình chữ nhật"));
  let rong = +parseInt(prompt("nhập chiều rộng hình chữ nhật"));
  if (dai * rong == 0) {
    alert("không hợp lệ");
  } else {
    alert("diện tích hình chữ nhật là: " + dai * rong);
  }
</script>
</body>
</html>
